<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/vendas.js"></script>
    <title>Matheus Mercado</title>
</head>
<body>
  <nav class="navbar bg-primary navbar-expand-lg"  data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Matheus Mercado</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page"  href="./index.html">Ínicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./tipo-produto.html">Tipo de Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./produtos.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./impostos.html">Impostos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./vendas.html">Relizar Venda</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
      <div class="container">
        <h1>Cadastrar venda</h1>
        <div id="products-sale">
                
        </div>
        <div class="row">
            <div class="container">
                <div class="col-sm-2">
                    <button class="btn btn-primary" onclick="addProduct(event)">Adicionar</button>
                </div>
                <div class="col-sm-8">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-danger" id="btn-sale" style="display: none;" onclick="salesProducts()">Finalizar Comprar</button>
                </div>
            </div>
        </div>
        <div class="row" id="alert-sales" style="display: none; margin-top: 10px;">
            <div class="container">
                <div class="alert alert-warning" role="alert">
                    Tem certeza que deseja continuar ? Impostos serão aplicados após a compra
                    <button type="button" class="btn btn-secondary btn-sm ms-3" onclick="confirmSale()">Sim</button>
                    <button type="button" class="btn btn-secondary btn-sm ms-3" onclick="cancelSale()">Não</button>
                  </div>              
            </div>
        </div>

      </div>
      <div  class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true"  id="liveToast">
          <div class="toast-body" id="toast-body-message">
          </div>
        </div>  
      </div>
</body>
</html>
