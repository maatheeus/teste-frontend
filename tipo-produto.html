      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

      <div class="container">
        <h1>Cadastro de Tipo para os Produtos</h1>
        <div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label for="inputNome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name-product">
            </div>
          </div>
          <button class="btn btn-primary" onclick="createProduct()">Cadastrar</button>
        </div>
        
        <table class="table table-striped table-bordered table-hover mt-5">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Ação</th>
            </tr>
          </thead>
          <tbody id="tbody-products">
         
          </tbody>
        </table>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="edit-product" tabindex="-1"  aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="meu-modal-label">Editar Tipo do Produto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              <div>
                <div class="row mb-3">
                  <div class="col-sm-6">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name-product-modal">
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <div id="save-edit-modal">

              </div>
            </div>
          </div>
        </div>
      </div>
      <div  class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true"  id="liveToast">
          <div class="toast-body" id="toast-body-message">
          </div>
        </div>  
      </div>
</body>
